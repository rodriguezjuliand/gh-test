name: TEST_2
on: 
  workflow_call:

jobs:
   CallTest_1:
       uses: ./.github/workflows/test1.yml
   
   Test_2:
     name: Read Variable
     runs-on: ubuntu-20.04
     needs: CallTest_1
     steps:   
       - name: Get variable
         run: |
           echo "version=${{ needs.CallTest_1.outputs.StringTest }}" >> $GITHUB_ENV
      
       - name: Replace Token in secret.yml
         uses: cschleiden/replace-tokens@v1
         with:
           tokenPrefix: '{'
           tokenSuffix: '}'
           files: 'Secret/*.yaml'
         env:
          VERSION: ${{ env.version }}
       - run: echo $VERSION
